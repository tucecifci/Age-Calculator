<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="input-box">
        <p class="head-p">Day</p>
        <input type="number" id="input-day" placeholder="DD">
        <p class="empty-error" id="day-error"></p>
      </div>
      <div class="input-box">
        <p class="head-p">Month</p>
        <input type="number" id="input-month" placeholder="MM">
        <p class="empty-error" id="month-error">

        </p>
      </div>
      <div class="input-box">
        <p class="head-p">Year</p>
        <input type="number" id="input-year" placeholder="YYYY">
        <p class="empty-error" id="year-error"></p>
      </div>
    </header>
    <div class="buton-div">
      <button>
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow" id="submit-button">
      </button>
    </div>
    <hr>


    <div class="result">
      <p><span class="output-year">-- </span>years</p>
      <p><span class="output-month">-- </span>months</p>
      <p><span class="output-day">-- </span>days</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
